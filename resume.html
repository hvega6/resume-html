<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Name</h1>
        <div class="contact-info">
            <p>Email: your.email@example.com</p>
            <p>Phone: (123) 456-7890</p>
            <p>LinkedIn: linkedin.com/in/yourprofile</p>
        </div>
        <div class="section">
            <h2>Education</h2>
            <p>Degree, Major - University Name (Year)</p>
        </div>
        <div class="section">
            <h2>Experience</h2>
            <h3>Job Title - Company Name (Year)</h3>
            <p>Responsibilities and achievements...</p>
        </div>
        <div class="section">
            <h2>Skills</h2>
            <p>Skill 1, Skill 2, Skill 3, Skill 4</p>
        </div>
    </div>
</body>
</html>
